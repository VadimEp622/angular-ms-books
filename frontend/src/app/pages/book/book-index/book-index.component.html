<section class="book-index full main-layout mg-bl-20">
    <ng-container *ngFor="let booksByGenre of booksByGenres; let i = index">

        <ng-container *ngIf="(i>=0 && i<=1) || i>=3">
            <book-list-horizontal-carousel
                [booksByGenre]="booksByGenre"
                class="mg-bl-20"
            ></book-list-horizontal-carousel>
        </ng-container>

        <ng-container *ngIf="(i>=2 && i<=2)">
            <book-list-grid
                [booksByGenre]="booksByGenre"
                class="mg-bl-20"
            ></book-list-grid>
        </ng-container>

    </ng-container>
</section>
