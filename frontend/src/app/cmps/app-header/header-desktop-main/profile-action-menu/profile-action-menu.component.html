<section class="flex gap5">
    <span class="login-btn fs11 lh24 clr-gray-4" (click)="onLogin()">login</span>
    <span class="login-btn fs11 lh24 clr-gray-4" (click)="onSignup()">signup</span>
    <span class="login-btn fs11 lh24 clr-gray-4" (click)="onLogout()">logout</span>
</section>
<ng-container *ngIf="loggedInUser$ | async as loggedInUser">
    <span>hello, {{ loggedInUser.fullname }}</span>
</ng-container>
