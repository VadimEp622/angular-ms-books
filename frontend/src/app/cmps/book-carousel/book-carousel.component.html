<p-carousel
            [value]="booksByGenre.books"
            [numVisible]="7"
            [numScroll]="3"
            [circular]="false"
            [responsiveOptions]="responsiveOptions"
            indicatorsContentClass="pd-20 mg-bl-st-20">
    <ng-template pTemplate="header">
        <section class="category-title flex space-between align-center mg-bl-ed-20">
            <h1 class="fs18 capitalize pd-10">{{booksByGenre.genre}}</h1>
            <a routerLink="/book/genre/{{ booksByGenre.genre }}" class="fs14 lh16 align-self-end mg-bl-ed-5">See more</a>
        </section>
    </ng-template>

    <ng-template
                 let-book
                 pTemplate="item">
        <book-preview-cover-only [book]="book"></book-preview-cover-only>
    </ng-template>
</p-carousel>
