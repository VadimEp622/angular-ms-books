<section class="book-list-grid-container mg-bl-20 pd-20">
    <section class="category-title flex space-between mg-bl-ed-20">
        <h1 class="fs18 capitalize pd-10">{{ booksByGenre.genre }}</h1>
        <a routerLink="/book/genre/{{ booksByGenre.genre }}" class="fs14 lh16 align-self-end mg-bl-ed-5">See more</a>
    </section>
    <section class="book-list">
        <book-preview-top-to-bottom
                                    *ngFor="let book of booksByGenre.books"
                                    [book]="book"></book-preview-top-to-bottom>
    </section>
</section>
