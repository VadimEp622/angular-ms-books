<section class="book-preview flex align-center gap10 pd-10 mg-in-10">
    <section class="book-img">
        <img src="https://covers.openlibrary.org/b/id/{{ book.openLibCoverId }}-S.jpg" alt="book">
    </section>
    <section class="book-info">
        <h3 [title]="book.title">{{ book.title }}</h3>
        <p class="mg-bl-5" [title]="book.author_name.join(', ')">{{ book.author_name.join(', ') }}</p>

        <!-- <p>{{ book.openLibBookId }}</p> -->
    </section>
</section>
