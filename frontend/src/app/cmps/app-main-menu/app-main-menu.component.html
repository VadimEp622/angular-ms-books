<ng-container *ngIf="isMenuOpen!==null">
    <section
        class="main-menu-container pos-fix width-100vw height-100vh overflow-hidden"
        [ngClass]="getMenuContainerClass(isMenuOpen)"
    >
        <div
            class="overlay width-full height-full bg-clr-black"
            (click)="onCloseMenu()"
        ></div>
        <section
            class="main-menu bg-clr-main-2 pd-20 pos-abs top-0 height-full width-50vw min-width-200 max-width-300"
            [ngClass]="getMenuClass(isMenuOpen)"
        >

            <section class="exit-icon-container flex justify-end">
                <dynamic-svg
                    class="exit-icon pd-5"
                    [svgPath]="'assets/imgs/icon/exit/x-exit.svg'"
                    (click)="onCloseMenu()"
                ></dynamic-svg>
            </section>

            <nav class="desktop-nav pd-bl-40">
                <ul class="flex column gap10">

                    <li class="flex">
                        <a
                            routerLink="/"
                            class="pd-bl-10 pd-in-10 width-full"
                        >Home</a>
                    </li>
                    <li class="flex">
                        <a
                            routerLink="/book"
                            class="pd-bl-10 pd-in-10 width-full"
                        >Book</a>
                    </li>
                    <li class="flex">
                        <a
                            routerLink="/about"
                            class="pd-bl-10 pd-in-10 width-full"
                        >About</a>
                    </li>

                </ul>
            </nav>
        </section>
    </section>
</ng-container>
