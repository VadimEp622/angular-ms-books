<section class="book-index full main-layout mg-bl-20">
    <ng-container *ngIf="booksByGenres$ | async as booksByGenres";else loading>
        <book-list
        *ngFor="let booksByGenre of booksByGenres"
        [booksByGenre]="booksByGenre"
        ></book-list>
    </ng-container>

</section>
