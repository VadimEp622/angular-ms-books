<section class="book-preview flex justify-center gap10">
    <section class="book-img">
        <img src="https://covers.openlibrary.org/b/id/{{ book.openLibCoverId }}-S.jpg" alt="book">
    </section>
    <section class="book-info">
        <h3 class="text-align-center">{{ book.title }}</h3>
        <p class="text-align-center mg-bl-5">{{ book.authors[0].name }}</p>
        <!-- <p>{{ book.openLibBookId }}</p> -->
    </section>
</section>
