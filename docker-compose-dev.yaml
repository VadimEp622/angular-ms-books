# devleopment compose file
services:

  ms-books-app:
    hostname: backend
    image: $DOCKER_HUB_USER/ms-books-dev:latest
    build:
      context: ./backend
      dockerfile: ./Dockerfile.dev
    depends_on:
      - mysqldb
    restart: unless-stopped
    env_file: .env
    ports:
      - $NODE_HOST_PORT:$PORT
    environment:
      - DB_HOST=mysqldb
      - DB_USER=$MYSQLDB_USER
      - DB_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - DB_NAME=$MYSQLDB_DATABASE
      - DB_PORT=$MYSQLDB_LOCAL_PORT
    stdin_open: true
    tty: true
    volumes:
      # changes to public folder locally, reflect in browser after a refresh
      - ./backend/public:/usr/src/app/public

  mysqldb:
    image: mysql:8.3
    container_name: mysqlcontainer
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    volumes:
      - ./backend/dbinit/init.sql:/docker-entrypoint-initdb.d/0_init.sql
      - db:/var/lib/mysql

  # TODO: fix backend fetch api's
  # TODO: fix serving so development process produces output
  frontend:
    hostname: frontend
    depends_on:
      - ms-books-app
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.dev
    volumes:
      # - "./:/var/www/html"
      # - ./frontend/src:/usr/src/app/src
    ports:
      - 4200:4200

  nginx:
    depends_on:
      - ms-books-app
      - frontend
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3050:80"

volumes:
  db:
